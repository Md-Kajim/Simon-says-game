<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="Simon-Game.css">
</head>

<body>
    <div class="container">
        <h1>Simon Game</h1>
        <h2>Press any key to start the game</h2>

        <div class="btn-container">
            <div class="btn-one">
                <div class="btn pink" id="pink" type="button"></div>
                <div class="btn orange" id="orange" type="button"></div>
            </div>
            <div class="btn-two">
                <div class="btn navyBlue" id="navyBlue" type="button"></div>
                <div class="btn oceanBlue" id="oceanBlue" type="button"></div>
            </div>
        </div>
        <div class="hintBtn">
            <button>click here for Hint...</button>
        </div>
    </div>


    <script src="Simon-Game.js"></script>
</body>

</html>
